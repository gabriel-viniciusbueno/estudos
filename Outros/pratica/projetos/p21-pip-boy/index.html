<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.P.E.C.I.A.L</title>
  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <img class="vault-img" src="./assets/vault-tec.png" alt="Vault-tec Logo">
    <h1>Your personal Pip-boy!</h1>
    <div class="header-links-container">
      <p><a href="#">About</a></p>
      <p><a href="#">How it works</a></p>
    </div>
  </header>
  <section class="main-container">
    <article class="pip-boy-container">
      <div class="special">
        <!-- primeiro container se special -->
        <div class="stats">
          <div class="stats-form">
            <h2>Stats</h2>
            <div class="stats-form-line">
              <label for="strenght">Strenght</label>
              <span>0</span>
            </div>
            <div class="stats-form-line">
              <label for="perception">Perception</label>
              <span>0</span>
            </div>
            <div class="stats-form-line">
              <label for="endurance">Endurance</label>
              <span>0</span>
            </div>
            <div class="stats-form-line">
              <label for="charisma">Charisma</label>
              <span>0</span>
            </div>
            <div class="stats-form-line">
              <label for="intelligence">Intelligence</label>
              <span>0</span>
            </div>
            <div class="stats-form-line">
              <label for="agility">Agility</label>
              <span>0</span>
            </div>
            <div class="stats-form-line">
              <label for="luck">Luck</label>
              <span>0</span>
            </div>
          </div>
        </div>
        <!-- segundo container de special -->
        <div class="player-status">
          <!-- aba das informações do player -->
          <p>HP: <span class="player-value">0</span>/<span>0</span></p>
          <p>AP: <span class="player-value">0</span>/<span>0</span></p>
          <p>XP: <span class="player-value">0</span>/1000</p>
        </div>

        <!-- terceiro container de special -->
        <div class="special-description">
          <img src="./assets/vault-boy/strenght.gif" alt="vaultboy imagem">
          <p>Descrição do status selecionado</p>
        </div>
      </div>
    </article>
  </section>
  <footer>
    <a href="">Github</a>
    <!-- hora / data -->
    <!-- vida -->
    <!-- ap -->
    <p>Level: <span>1</span></p>
  </footer>

</body>
</html>
