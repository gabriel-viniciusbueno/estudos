<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rank de Animais Dom√©sticos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <section class="main-container hide">
      
      <!-- first screen -->
      <h1 id="title">Rate these cuties</h1>
      <div class="rate-card">
        <div class="img-container ">
          <img src="./assets/animal01.jpg" alt="">
        </div>
        <div class="btn-container">
            <input class="button" type="button" value="1">
            <input class="button" type="button" value="2">
            <input class="button" type="button" value="3">
            <input class="button" type="button" value="4">
            <input class="button" type="button" value="5">
        </div>
      </div>

      <div class="arrow-container">
        <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </section>

    <!-- second screen -->
    <section class="result-card ">
      <h1>Your result</h1>
      <div class="result-description">
        <h2><span></span> animal lover!</h2>

        <!-- Ratings modal -->
        <div class="rate0">
          <div class="img-container">
            <img class="" src="assets/rate0.png" alt="">
          </div>
          <p>Are you a human being?</p>
        </div>

        <div class="rate5">
          <div class="img-container rate5-img">
            <img src="./assets/rate5.jpg" alt="">
          </div>
          <p>Avarage normal person's love for animals!</p>
        </div>
        
        <div class="rate10">
          <div class="img-container">
            <img src="./assets/rate10.jpg" alt="">
          </div>
          <p>You're the legendary animal lover and there's no limits for you!</p>
        </div>

      </div>
    </section>
  </main>
  
</body>
</html>
