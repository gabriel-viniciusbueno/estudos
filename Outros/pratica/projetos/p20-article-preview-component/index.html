<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article preview component</title>
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
  <section class="main-container">
    <div class="image-box">
      <img src="./assets/drawers.jpg" alt="green drawers" class="article-banner">
    </div>
    

    <div class="article-content">

      <a href="#">
        <h3 class="article-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
      </a>

      <p class="article-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

      <div class="article-content-footer">

        <div class="author">
          <img class="author-avatar" src="./assets/avatar-michelle.jpg" alt="Michelle Appleton's avatar">

          <div class="author-info">
            <a href="#">
              <h4 class="author-name">Michelle Appleton</h4>
            </a>
            <div class="publish-date">28 Jun 2020</div>
          </div>
        </div>

        <div class="share">
          <div class="share-button ">
            <a href="#"  class="share-icon"><img src="./assets/icon-share.svg" alt="Share icon"></a>
          </div>

          <div class="share-option active">
            <span>Share</span>
          
            <a href="#" class="social-icon"><img src="./assets/icon-facebook.svg" alt="Facebook icon"></a>
            <a href="#" class="social-icon"><img src="./assets/icon-pinterest.svg" alt="Pinterest Icon"></a>
            <a href="#" class="social-icon"><img src="./assets/icon-twitter.svg" alt="Twitter icon"></a>
          </div>
        </div>
      </div>


    </div>
  </section>
</body>
</html>
