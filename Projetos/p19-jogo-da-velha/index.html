<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1 id="title">Tic-tac-toe Game</h1>
  </header>

  <main>
    <!-- players modal -->

    <section class="name-container hide">
      <h2>Defina o nome dos jogadores</h2>
      <label for="name1" id="player1">Jogador 1:</label>
      <input type="text" id="name1">
      <label for="name2" id="player2">Jogador 2:</label>
      <input type="text" id="name2">
      <input type="button" class="start-btn " value="Start">
    </section>

    <section class="game-container ">
      <h2><span class="span-player2">Player's</span> turn!</h2>
      <!-- criar o elemento HTML i e adicionar na div com appendChild -->
      <!-- <i class="fa-solid fa-xmark"></i> -->
      <!-- <i class="fa-regular fa-circle"></i> -->
      <div class="game-table">
        <div data-index-cell="0" class="cells">
          <i class="fa-regular fa-circle"></i>
        </div>
        <div data-index-cell="1" class="cells">
          x
        </div>
        <div data-index-cell="2" class="cells">o</div>
        <div data-index-cell="3" class="cells">x</div>
        <div data-index-cell="4" class="cells">x</div>
        <div data-index-cell="5" class="cells">o</div>
        <div data-index-cell="6" class="cells">x</div>
        <div data-index-cell="7" class="cells">o</div>
        <div data-index-cell="8" class="cells">x</div>
      </div>
    </section>

    <!-- winner modal -->
    <section class="winner-modal hide">
      <h2>Player</h2>
      <p>has won the match!</p>
      <input type="button" value="Play Again">
      <input type="button" value="Exit game">
    </section>
  </main>

  <footer>
    <a href="#"><i class="fa-brands fa-github"></i> <span>Github</span></a>
  </footer>
</body>
</html>
