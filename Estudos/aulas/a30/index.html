<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando valores do DOM para o JavaScript</title>
</head>
<body>
    <h1>Enviando Valores do DOM para o Javascript</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    
    <label for="username">Nome de Usuário:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>


    <!--Podemos passar parâmetros dentro dessas funções. Além disso, podemos referenciar elementos HTML através desses parâmetros-->
    <button onclick="register(this.parentNode)">Registrar</button>
    <!--Usar o this como parâmetro da função vai referenciar diretamente o botão. E se usarmos parentNode, o elemento vai estar referenciando seu pai direto-->
  </section>

  <script src="script.js"></script>
</body>
</html>
