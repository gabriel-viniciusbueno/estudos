<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisando no Youtube</title> 
</head>
<body>
    <h1>Encontre no Youtube</h1>
    <form action="https://www.youtube.com/results" method="GET">
        <label for="search_query">O que deseja pesquisar?</label>
        <input type="text" id="search_query" name="search_query" required minlength="2" maxlength="10">
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
